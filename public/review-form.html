<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Line and Sinker Reviews</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Girassol&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="w3-bar navbar">
      <a href="/" class="w3-bar-item w3-button brand-title"
        >Book, Line, & Sinker</a
      >
      <div class="w3-right" id="srch-bar">
        <a href="/members" class="w3-bar-item w3-button"
          >My Account <span class="member-name"></span
        ></a>
        <a href="/signup" class="w3-bar-item w3-button" id="signup-btn"
          >Sign Up</a
        >
        <a href="/login" class="w3-bar-item w3-button" id="login-btn">Login</a>
        <input
          class="w3-radio"
          type="radio"
          name="search-type"
          value="author"
          checked
        />
        <label>Author</label>
        <input class="w3-radio" type="radio" name="search-type" value="title" />
        <label>Title</label>
        <input type="text" class="w3-bar-item w3-input" placeholder="Search" />
        <a href="#" class="w3-bar-item w3-button" id="srch-btn">Search</a>
      </div>
    </div>

    <!-- NAVBAR TWO -->
    <article class="bar-two">
      <a href="/" class="w3-bar-item w3-button bar-two-tabs" style="width: 30%;"
        >My Library</a
      >
      <a
        href="/explore"
        class="w3-bar-item w3-button bar-two-tabs"
        style="width: 30%;"
        >Explore</a
      >
      <a
        href="/reviews"
        class="w3-bar-item w3-button bar-two-tabs"
        style="width: 30%;"
        >Reviews</a
      >
    </article>

    <!-- REVIEW FORM -->
    <section class="review-form-section">
      <!-- <article class="review-bar">
        <p id="reviews">Submit your book review</p>
      </article> -->
      <div class="w3-card-4">
        <div class="w3-container review-card-head">
          <h4>Submit your book review</h4>
        </div>

        <form class="w3-container">
          <input
            class="w3-input w3-border w3-light-grey review-input"
            type="hidden"
          />

          <label class="w3-text review-input"><b>Review:</b></label>
          <input
            class="w3-input w3-border w3-light-grey review-input"
            type="text"
          />

          <div class="rating">
            <span
              ><input type="radio" name="rating" id="str5" value="5" /><label
                for="str5"
                class="fa fa-star"
              ></label
            ></span>
            <span
              ><input type="radio" name="rating" id="str4" value="4" /><label
                for="str4"
                class="fa fa-star"
              ></label
            ></span>
            <span
              ><input type="radio" name="rating" id="str3" value="3" /><label
                for="str3"
                class="fa fa-star"
              ></label
            ></span>
            <span
              ><input type="radio" name="rating" id="str2" value="2" /><label
                for="str2"
                class="fa fa-star"
              ></label
            ></span>
            <span
              ><input type="radio" name="rating" id="str1" value="1" /><label
                for="str1"
                class="fa fa-star"
              ></label
            ></span>
          </div>

          <button class="w3-btn" id="review-submit">Submit</button>
        </form>
      </div>
    </section>

    <footer>Â©Copyright BLS LLC</footer>

    <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // Check Radio-box
        $(".rating input:radio").attr("checked", false);

        $(".rating input").click(function () {
          $(".rating span").removeClass("checked");
          $(this).parent().addClass("checked");
        });

        $("input:radio").change(function () {
          var userRating = this.value;
          alert(userRating);
        });
      });
    </script>
    
  </body>
</html>
